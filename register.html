<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title> New User. </title>
</head>
<body>

    <!-- Create new password section.-->
    <main>
        <section>
            <div class="newPassword">
                <!-- Content. -->
                <div class="newPassword__container">
                    <!-- Logo.-->
                    <img class="newPassword__logo" src="./assets/logos/logo_yard_sale.svg" alt="logo" />

                    <!-- Title and description.-->
                    <h1 class="newPassword__title"> Create a new password. </h1>
                    <p class="newPassword_subtitle"> Enter a new password for you account. </p>

                    <!-- Form. -->
                    <form class="form" action="#">
                        <!-- Password -->
                        <label class="form__label" for="password"> Password. </label>
                        <input class="input form__label--password" type="password" id="password" name="password" placeholder="Enter a password."/>

                        <!-- Repeat password -->
                        <label class="form__label" for="confirmPassword"> Password. </label>
                        <input class="input form__label--confirmPassword" type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />

                        <!-- button for send the form.-->
                        <label class="button form__button" type="submit"> </label>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
