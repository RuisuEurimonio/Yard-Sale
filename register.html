<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New User. </title>
</head>
<body>

    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo" />
            <h1 class="title"> Create a new password. </h1>
            <p class="subtitle"> Enter a new password for you account. </p>

            <form action="/" class="form">

                <label class="label" for="password"> Password. </label>
                <input class="input input-password" type="password" id="password" name="password" placeholder="*********" />

                <label class="label" for="new-password"> Repeat password. </label>
                <input class="input input-password" type="password" id="new-password" name="new-password" placeholder="*********" />

                <input class="primary-button login-button" type="submit" value="Confirm.">

            </form>
        </div>
    </div>

</body>
</html>
